<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class="h1">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="4" data-sizing="px">
    
    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <div class="box-image">
    <img src="https://images.unsplash.com/photo-1501979376754-2ff867a4f659?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
  </div>

  <script src="./assets/script.js"></script>

</body>
</html>
